<script >
  // Get the friends list element
const friendsList = document.querySelector('.friends-list');

// Add a click event listener to each friend item
friendsList.querySelectorAll('.friend-item').forEach((item) => {
  item.addEventListener('click', () => {
    // Get the friend ID
    const friendId = item.querySelector('.friend-id').textContent.split(':')[1].trim();

    // Open the friend profile page
    window.open(`/profile/${friendId}`);
  });
});
